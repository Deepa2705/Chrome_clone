<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="newtab">
            <i class='fab fa-chrome'></i>
            <p>New Tab</p>
            <i class="material-icons">close</i>
            <i class="material-icons">add</i>
        </div>
        
        <div class="search-bar1">
            <i class="material-icons">arrow_back</i>
            <i class="material-icons">arrow_forward</i>
            <i class="material-icons">refresh</i>
            <!-- <i class="material-icons">search</i> -->
            <i class="fab fa-google"></i>
            <input type="text" placeholder="Search Google or type a URL" name="text-box">
            <i class="material-icons">star_border</i>
            <i class="material-icons">extension</i>
            <i class="material-icons">account_circle</i>
            <i class="material-icons">more_vert</i>
        </div>
        
    </div>
    
    <div class="main">
        <h1><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h1>
        <div class="search-bar2">
            <i class='fas fa-search' name="search"></i>
            <input type="text" placeholder="Search Google or type a URL" name="text">
            <div class="mic_and_lens">
                <i class="material-icons">mic</i>
                <i class="material-icons">center_focus_weak</i>
            </div>
        </div>
        <div class="create_shortcut">
            <i class="fas fa-plus"></i>
            <p>Add shortcut</p>
        </div>
    </div>
   
    <div class="footer">
        <i class="material-icons">create</i>
        <p>Customize Chrome</p>
    </div>
</body>
</html>
